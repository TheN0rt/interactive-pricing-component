<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="traffic">
        <h1 class="traffic__title">Simple, traffic-based pricing</h1>
        <p class="traffic__subtitle">Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      

      <div class="price">
        <div class="price__line">
          <p class="price__view">100k Pageviews</p>

          <div class="price__cost">
            <output for="price" id="price__value">$16.00</output>
            <span>/month</span>
          </div>
        </div>
        <input type="range" name="price" id="price__range" value="16" min="4" max="24" step="4">

        <div class="price__turn">
          <label for="check">Monthly Billing</label>
          <input type="checkbox" name="check" id="price__check">
          <label for="check">Yearly Billing </label> <span>25% discount</span>
        </div>

        <div class="price__trial trial">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button id="trial__start">Start my trial</button>
        </div>
      </div>
    </main>
  </div>
  <script src="./src/script.js"></script>
</body>
</html>
